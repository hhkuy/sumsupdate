<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة العرض - آخر التحديثات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Cairo', sans-serif;
      direction: rtl;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #343a40;
      font-weight: 600;
    }
    .update-item {
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .update-item:last-child {
      border-bottom: none;
    }
    .update-date {
      font-weight: bold;
      color: #007bff;
      font-size: 1.1em;
    }
    .update-content {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
<div class="container">
  <h2><i class="bi bi-clock-history"></i> آخر التحديثات</h2>
  <div id="updates-container">
    <!-- سيتم ملء هذا العنصر بالتحديثات بعد جلبها من GitHub -->
  </div>
</div>

<script>
  // إعدادات لجلب JSON من GitHub
  const owner = "hhkuy";       // اسم المستخدم
  const repo = "sumsupdate";   // اسم المستودع
  const filePath = "updates.json"; // مسار الملف في المستودع
  const branch = "main";       // الفرع الذي يحوي الملف (مثلاً main)

  async function fetchUpdates() {
    try {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}?ref=${branch}`;
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error("Failed to fetch updates.json from GitHub");
      }
      const data = await response.json();
      // data.content يحوي Base64 لنص JSON
      const jsonContent = atob(data.content); // نفك Base64
      const updates = JSON.parse(jsonContent); // مصفوفة من الكائنات

      renderUpdates(updates);
    } catch (error) {
      console.error(error);
      document.getElementById("updates-container").innerHTML = "<p>تعذّر تحميل التحديثات.</p>";
    }
  }

  function renderUpdates(updates) {
    const container = document.getElementById("updates-container");
    container.innerHTML = ""; // تفريغ المحتوى قبل الملء

    // أحدث التحديثات أولاً
    const reversed = [...updates].reverse();

    reversed.forEach(item => {
      const dateText = item.date || "";
      const timeText = item.time ? `, ${item.time}` : "";
      const message = item.message || "";
      const image = item.image || "";

      const div = document.createElement("div");
      div.className = "update-item";

      div.innerHTML = `
        <div class="update-date">
          <i class="bi bi-calendar-check"></i> ${dateText}${timeText}
        </div>
        <div class="update-content">${message}</div>
        ${image ? `<br><img src="${image}" alt="Update Image" style="max-width: 100%; height: auto;">` : ""}
      `;
      container.appendChild(div);
    });
  }

  // عند فتح الصفحة، نجلب التحديثات
  fetchUpdates();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
