<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آخر التحديثات</title>
    <!-- إضافة Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            font-weight: 600;
        }
        .update-item {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .update-item:last-child {
            border-bottom: none;
        }
        .update-date {
            font-weight: bold;
            color: #007bff;
            font-size: 1.1em;
        }
        .update-content {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="bi bi-clock-history"></i> آخر التحديثات</h2>
  

</div>

<!-- إضافة Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
